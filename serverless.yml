service: aws-xray-project
frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  iam:
    role:
      statements: 
        - Effect: Allow
          Action: 
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: 'arn:aws:dynamodb:us-east-1:*:*'

functions:
  productsHandler:
    handler: productsHandler.handler
    environment: 
      CURRENCY_API_KEY: ${env:CURRENCY_API_KEY}
    events:
      - httpApi:
          path: /
          method: post

resources:
  Resources:
    productsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Products
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1